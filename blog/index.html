---
layout: default
title: Blog de Miguel Capote
---
	<h1 class="pl-2">{{ page.title }}</h1>
	<ul class="list-group posts">

	  {% for post in site.posts %}
	    <li class="m-2 list-group-item">
            <span>{{ post.date | date_to_string }}</span>
            <a class="initial font_size1_3 " href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <hr>
            <div class="overflow-hidden post_preview">
                <p>{{ post.content }}<p>
            </div>
        </li>
	  {% endfor %}
	</ul>
