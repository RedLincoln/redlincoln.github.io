<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=index.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HTML5 test</title>
</head>

<body>
    <div id="video-player-wrapper">
        <video id="video-player" controls autoplay>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                type="video/mp4" />
            Video not supported.
        </video>
        <div class="video-controls flex-column" id="bottom-controls">
            <div id="seek-bar" class="progress-bar">
                <div class="progress"></div>
                <div class="buffered"></div>
            </div>
            <div class="flex-row">
                <span class="media-icon" id="play-pause"><i class="fa fa-play fa-lg" aria-hidden="true"></i></span>
                <div class="flex-row align-center">
                    <span class="media-icon" id="mute"><i class="fa fa-volume-down fa-lg" aria-hidden="true"></i></span>
                    <div id="volume-bar" class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <span class="flex-column center-items" id="time-label">
                    <span>
                        <span id="time-label-start">00:00</span>
                        <span> / </span>
                        <span id="time-label-end">00:00</span>
                    </span>
                </span>
                <span class="media-icon" id=fs-btn><i class="fa fa-expand fa-lg" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
